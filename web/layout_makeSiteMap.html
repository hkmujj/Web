<body>

<div id="positionwrap">
    <div class="msg">当前位置：[$position$]</div>
</div>
<form action="{$WEB_VIEWURL$}?act=saveSiteMap" method="post" name="formsubmit" onSubmit="return new xyClass().checkForm(this)">
<div class="mg10">
	<ul class="tabbut noselect">
        <li>基本设置</li>   
        <li>帮助信息</li>   
    </ul>&nbsp;
    <div class="clear"></div>
    <div class="acontent">
        <div class="explain-col">
            温馨提示：<font color="#FF0000">*</font>星号为必填
        </div>
        <table width="100%" class="mgu10 inputtable" id="tablelist" border="0" cellspacing="1" cellpadding="1" bgcolor="#cfcfcf">
            	<tbody>
                <tr align="center" bgcolor="#FBFCE2" height="25">
                   <td width="220">参数说明</td>
                  <td>参数值</td>
                   <td width="180">变量名</td>
                </tr>
                </tbody>
                <tbody class="tbodybox">
                    <tr align="center" height="25" bgcolor="#ffffff">
                        <td>更新频率</td>
                      <td align="left" style="padding:3px;">
	<select id="changefreg" name="changefreg">
     <option value="always">经常</option>
     <option value="hourly">每小时</option>
     <option value="daily" selected="selected">每天</option>
     <option value="weekly">每周</option>
     <option value="monthly">每月</option>
     <option value="yearly">每年</option>
     <option value="never">不再更新</option>
   </select>
	您的网站内容的更新频率                      </td>
                        <td>changefreg</td>
                    </tr>
                    <tr align="center" height="25" bgcolor="#ffffff">
                        <td>优先级</td>
                      <td align="left" style="padding:3px;">
                      
<select id="priority" name="priority">
     <option value="0.0">0.0</option>
     <option value="0.1">0.1</option>
     <option value="0.2">0.2</option>
     <option value="0.3">0.3</option>
     <option value="0.4">0.4</option>
     <option value="0.5">0.5</option>
     <option value="0.6">0.6</option>
     <option value="0.7">0.7</option>
     <option value="0.8" selected="selected">0.8</option>
     <option value="0.9">0.9</option>
     <option value="1.0">1.0</option>
   </select>
网站的重要性，告诉搜索引擎抓取的优先级。数字越大，优先级越高                      </td>
                        <td>priority</td>
                    </tr>
                    
                    
                    <tr align="center" height="25" bgcolor="#ffffff">
                        <td>优先级</td>
                      <td align="left" style="padding:3px;">
<label for="issitemaphtml"><input type="checkbox" name="issitemaphtml" value="1" id="issitemaphtml" class="inputstyle">生成SiteMap.html</label>
                      
                      </td>
                        <td>priority</td>
                    </tr>
                    
                    
                    
                </tbody>
                <tbody class="tbodybox">
                    <tr align="center" height="25" bgcolor="#ffffff">
                        <td>帮助文档</td>
                      	<td align="left" style="padding:3px;">
<pre>
1、sitemap.xml 加入 robots.txt里方法 
Sitemap: http://www.maiside.net/sitemap.xml
</pre>

						</td>
                        <td>sitemap.xml</td>
                    </tr>
                </tbody> 
        </table>
    </div>
</div>

	<div class="height60"></div>
    <div class="fixed-but">
        <div class="buttonwrap" >
            <input name="提交" type="submit" class="mybtn2 radius5" value="生成sitemap(S)"  />

            <input name="重置" type="reset" class="mybtn2 radius5" value="重置"  />
