<script charset="utf-8" src="Keditor/kindeditor.js"></script> 
<script charset="utf-8" src="Keditor/lang/zh_CN.js"></script>
<link rel="stylesheet" href="Keditor/themes/default/default.css" />
<script language="javascript">
KindEditor.ready(function(K) {
	//<!--#editor start#-->
	var editor1 = K.create('textarea[name="bodycontent"]', {		//处理让文本域
		cssPath : 'Keditor/plugins/code/prettify.css',
		uploadJson : 'Keditor/{$EDITORTYPE$}/upload_json.{$EDITORTYPE$}',
		fileManagerJson : 'Keditor/{$EDITORTYPE$}/file_manager_json.{$EDITORTYPE$}',
		allowFileManager : true,
		afterCreate : function() {
			var self = this;
			K.ctrl(document, 13, function() {
				self.sync();
				K('form[name=example]')[0].submit();
			});
			K.ctrl(self.edit.doc, 13, function() {
				self.sync();
				K('form[name=example]')[0].submit();
			});  
		}
	}); 
	//<!--#editor end#-->
	
	var editor2 = K.editor({
		uploadJson : 'Keditor/{$EDITORTYPE$}/upload_json.{$EDITORTYPE$}',
		fileManagerJson : 'Keditor/{$EDITORTYPE$}/file_manager_json.{$EDITORTYPE$}',
		allowFileManager : true
	});


	K('#btnsmallimage').click(function() {
		editor2.loadPlugin('image', function() {
			editor2.plugin.imageDialog({
				showRemote : false,
				imageUrl : K('#smallimage').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#smallimage').val(url);
					editor2.hideDialog();
				}
			});
		});
	});
	K('#btnbigimage').click(function() {
		editor2.loadPlugin('image', function() {
			editor2.plugin.imageDialog({
				showRemote : false,
				imageUrl : K('#bigimage').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#bigimage').val(url);
					editor2.hideDialog();
				}
			});
		});
	});
	K('#btnbannerimage').click(function() {
		editor2.loadPlugin('image', function() {
			editor2.plugin.imageDialog({
				showRemote : false,
				imageUrl : K('#bannerimage').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#bannerimage').val(url);
					editor2.hideDialog();
				}
			});
		});
	}); 
}); 
</script>
