<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<title>{$Web_Title$} - :::企业后台管理系统,QQ:313801120:::</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../Jquery/Jquery.Min.js"></script>
<script type="text/javascript" src="../Jquery/lhgdialog.min.js"></script>
<script type="text/javascript" src="js/runAction.js"></script>
</head>
<body>
<div id="positionwrap">
	<div class="msg">
		当前位置：[$position$]
	</div>
</div>
<div class="mg10">
	<div class="atitleleft">[$lableTitle$]信息</div>
	<a href="javascript:clickControl('?act=function&stype=updateWebsiteStat','[$actionType$]','[$lableTitle$]','[$page$]','[$id$]')" onClick="return new xyClass().myConfirm('你确定要更新全部统计吗？\n操作需要较长时间')" class="atitleleft mgl10">更新全部统计</a>
	<a href="javascript:clickControl('?act=function&stype=clearWebsiteStat','[$actionType$]','[$lableTitle$]','[$page$]','[$id$]')" onClick="return new xyClass().myConfirm('你确定要清空全部统计吗？\n操作后将不可恢复')" class="atitleleft mgl10">清空全部统计</a>
	<a href="javascript:clickControl('?act=function&stype=updateTodayWebStat','[$actionType$]','[$lableTitle$]','[$page$]','[$id$]')" onClick="return new xyClass().myConfirm('你确定要更新今天统计吗？\n操作需要较长时间')" class="atitleleft mgl10">更新今天统计</a>
	<a href="javascript:clickControl('?act=function&stype=updateTodayWebStat&date=-1','[$actionType$]','[$lableTitle$]','[$page$]','[$id$]')" onClick="return new xyClass().myConfirm('你确定要更新今天统计吗？\n操作需要较长时间')" class="atitleleft mgl10">更新昨天统计</a>
    
	<a href="javascript:clickControl('?act=function&stype=websiteDetail','[$actionType$]','[$lableTitle$]','[$page$]','[$id$]')"  onClick="return new xyClass().myConfirm('你确定要网站统计详细吗？\n操作需要较长时间')"  class="atitleleft mgl10">网站统计详细</a>
	<a href="javascript:clickControl('?act=function&stype=displayAccessDomain','[$actionType$]','[$lableTitle$]','[$page$]','[$id$]')"  onClick="return new xyClass().myConfirm('你确定要显示访问域名吗？\n操作需要较长时间')"  class="atitleleft mgl10">显示访问域名</a>
	<a href="javascript:addEditHandle('[$actionType$]','[$lableTitle$]','[$page$]','');" class="atitleright">添加[$lableTitle$]</a>&nbsp;
	<div class="clear">
	</div>
	<div class="acontent">
        <form name="listform" method="post" action="?act=dispalyManageHandle&actionType=[$actionType$]&lableTitle=[$lableTitle$]&page=">
        <div class="explain-col">
            <select name="searchfield" id="searchfield">
            <option value="visiturl" selected>搜索字段</option>
            <option value="visiturl"[$searchfield if='visiturl' value=' selected'$]>来访网址</option>
            <option value="viewurl"[$searchfield if='viewurl' value=' selected'$]>浏览网址</option>
            <option value="screenwh"[$searchfield if='screenwh' value=' selected'$]>屏幕宽高</option>
            <option value="viewdatetime"[$searchfield if='viewdatetime' value=' selected'$]>访问时间</option>
            <option value="ip"[$searchfield if='ip' value=' selected'$]>访问IP</option>
            </select>
            <select name="addsql" id="addsql">
            <option value="[$addsql$]">排序方式</option>
            <option value="order by id" [$addsql if='order by id' value=' selected'$]>ID正排序</option>
            <option value="order by id desc" [$addsql if='order by id desc' value=' selected'$]>ID倒排序</option>
            <option value="order by adddatetime" [$addsql if='order by adddatetime' value=' selected'$]>顺序正排序</option>
            <option value="order by adddatetime desc" [$addsql if='order by adddatetime desc' value=' selected'$]>顺序倒排序</option>
            <option value="order by aaa desc" [$addsql if='order by aaa desc' value=' selected'$]>让程序出错</option>
            </select>            
            关键字：				 
            <input type="text" name="keyword" value="[$keyword$]" style="width:200px">				
						 
						<input type="submit" value="搜索" class="btnclick2" id="dosubmit" name="dosubmit">		      
        </div>
		<table width="100%" border="0" cellpadding="2" cellspacing="1" bgcolor="#CFCFCF" align="center" style="margin-top:8px">
		<tbody>
		<tr bgcolor="#E7E7E7">
			<td height="28" colspan="8" background="images/tbg.gif" style="padding-left:10px;">            </td>
		</tr>
		<tr align="center" bgcolor="#FBFCE2" height="25">
		  <td>ID</td>
		  <td>选择</td>
		  <td>来访网址</td>
		  <td>浏览网址</td>
		  <td>屏幕宽高</td>
		  <td>访问时间</td>
		  <td>访问IP</td>
		  <td>操作</td>
		  </tr>  
        [list]
		<tr align="center" bgcolor="#FFFFFF" height="26" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
		  <td> [$id$] </td>
		  <td>
          
				<input name="idcheck" type="checkbox" class="np" value="[$id$]">
                <input type="hidden" name="id" id="id" value="[$id$]" />          </td>
		  <td align="left"><a href="[$visiturl$]" target="_blank">[$visiturl len='24'$]</a> </td>
		  <td align="left"><a href="[$viewurl$]" target="_blank">[$viewurl len='24'$]</a> </td>
		  <td>[$screenwh$]</td>
		  <td>[$viewdatetime$] </td>
		  <td>[$ip$]</td>
			<td>
			 <a href="javascript:addEditHandle('[$actionType$]','[$lableTitle$]','[$page$]','[$id$]');"><img src="images/icon/gtk-edit.png" title="编辑" alt="编辑" border="0" width="16" height="16"></a>
              <a href="javascript:delHandle('[$actionType$]','[$lableTitle$]','[$page$]','[$id$]');" title="删除" onClick="return new xyClass().myConfirm('你确定要删除吗？\n删除后将不可恢复')"><img src="images/icon/gtk-del.png" title="删除" /></a></td>
		  </tr>
       	[/list] 
		<tr bgcolor="#ffffff">
			<td height="36" colspan="11">
				<a href="javascript:checkmm('全选')" class="coolbg">全选</a>
				<a href="javascript:checkmm('反选')" class="coolbg">反选</a>
				<a href="javascript:checkmm('取消')" class="coolbg">取消</a>
				<a href="javascript:delArc('[$actionType$]','[$lableTitle$]','[$page$]')" class="coolbg">删除</a>
				<a href="javascript:sortArc('[$actionType$]','[$lableTitle$]','[$page$]')" class="coolbg">排序</a>
            <!--  
				<a href="javascript:checkArc(0)" class="coolbg"> 审核 </a>
				<a href="javascript:adArc(0)" class="coolbg"> 推荐 </a>
				<a href="javascript:;" onClick="moveArc(event,this,0)" class="coolbg"> 移动 </a> 
				<a href="javascript:;" onClick="cAtts('attsAdd',event,this)" class="coolbg"> 增加属性 </a>
				<a href="javascript:;" onClick="cAtts('attsDel',event,this)" class="coolbg"> 删除属性 </a>
            -->
            <select name="nPageSizeSelect" id="nPageSizeSelect" class="coolbg" onChange="refreshPage('[$actionType$]','[$lableTitle$]','[$page$]','[$id$]')">
              <option value="10">每页显示10条</option> 
              <option value="20"[$nPageSize if='20' value=' selected'$]>每页显示20条</option>
              <option value="30"[$nPageSize if='30' value=' selected'$]>每页显示30条</option>
              <option value="40"[$nPageSize if='40' value=' selected'$]>每页显示40条</option>
              <option value="50"[$nPageSize if='50' value=' selected'$]>每页显示50条</option>
              <option value="100"[$nPageSize if='100' value=' selected'$]>每页显示100条</option>
              <option value="300"[$nPageSize if='300' value=' selected'$]>每页显示300条</option>
            </select>            </td>
		</tr> 
		<tr align="right" bgcolor="#F9FCEF">
			<td height="36" colspan="8" align="center">
				[$pageInfo$]			
                <input name="nPageSize" type="hidden" id="nPageSize" value="[$nPageSize$]">
                </td>
		</tr>
		</table>

      </form>
      
	</div>
</div> 
</body>
</html>
